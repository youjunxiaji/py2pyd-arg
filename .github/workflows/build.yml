name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: py2pyd-linux-x64
            binary_name: py2pyd
          - os: windows-latest
            artifact_name: py2pyd-windows-x64.exe
            binary_name: py2pyd.exe
          - os: macos-latest
            artifact_name: py2pyd-macos-arm64
            binary_name: py2pyd

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install pyinstaller cython rich setuptools

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --name py2pyd --clean py2pyd.py

      - name: Rename artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mv dist/${{ matrix.binary_name }} dist/${{ matrix.artifact_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mv dist/${{ matrix.binary_name }} dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/py2pyd-linux-x64/py2pyd-linux-x64
            artifacts/py2pyd-windows-x64.exe/py2pyd-windows-x64.exe
            artifacts/py2pyd-macos-arm64/py2pyd-macos-arm64
